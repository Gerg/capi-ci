# Sabeti Maneuver: Hack to put nfs server at front of instance groups.
# Replace smoke tests errand and then add smokes back at the end.
- type: replace
  path: /instance_groups/name=smoke-tests
  value:
    name: nfstestserver
    azs: [z1]
    instances: 1
    stemcell: default
    vm_type: m3.medium
    networks: [ name: default ]
    jobs:
    - name: consul_agent
      release: consul
      consumes:
        consul_common: {from: consul_common_link}
        consul_server: nil
        consul_client: {from: consul_client_link}
      properties:
        consul:
          agent:
            services:
              nfstestserver:
                name: nfstestserver
                check: {}
    - name: nfstestserver
      release: nfs-volume
      properties:
        nfstestserver: {}
- type: replace
  path: /releases/-
  value:
    name: nfs-volume
    version: 1.0.6
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/nfs-volume-release?v=1.0.6
    sha1: 3ea1110e862ce27ee53bd0b2c482fe53af36ed06

# Sabeti Maneuver pt 2
- type: replace
  path: /instance_groups/-
  value:
    name: smoke-tests
    lifecycle: errand
    azs:
    - z1
    instances: 1
    vm_type: minimal
    stemcell: default
    update:
      max_in_flight: 1
      serial: true
    networks:
    - name: default
    jobs:
    - name: smoke_tests
      release: cf-smoke-tests
      properties:
        smoke_tests:
          api: "https://api.((system_domain))"
          apps_domain: "((system_domain))"
          user: admin
          password: "((cf_admin_password))"
          org: cf_smoke_tests_org
          space: cf_smoke_tests_space
          cf_dial_timeout_in_seconds: 300
          skip_ssl_validation: true

## set nfs properties
# cloud_controller_ng
- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/nfs_server?
  value:
    address: nfstestserver.service.cf.internal
    share: /export2/certs
    nfsv4: false

- type: replace
  path: /instance_groups/name=api/jobs/-
  value:
    name: nfs_mounter
    properties:
      nfs_server:
        address: nfstestserver.service.cf.internal
        share: /export2/certs
        nfsv4: false
    release: capi

