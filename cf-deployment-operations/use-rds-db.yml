- type: replace
  path: /instance_groups/name=api/instances
  value: 4

- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/ccdb
  value: &ccdb
    address: "((load_test_database_endpoint))"
    databases:
    - name: cloud_controller
      tag: cc
    db_scheme: mysql
    port: 3306
    roles:
    - name: "((load_test_database_username))"
      password: "((load_test_database_password))"
      tag: admin

- type: replace
  path: /instance_groups/name=cc-worker/jobs/name=cloud_controller_worker/properties/ccdb
  value: *ccdb

- type: replace
  path: /instance_groups/name=scheduler/jobs/name=cloud_controller_clock/properties/ccdb
  value: *ccdb

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaadb
  value:
    databases:
    - name: uaadb
      tag: uaa
    db_scheme: mysql
    ca_cert: ((load_test_database_ca))
    address: ((load_test_database_endpoint))
    port: 3306
    roles:
    - name: ((load_test_database_username))
      password: ((load_test_database_password))
      tag: admin