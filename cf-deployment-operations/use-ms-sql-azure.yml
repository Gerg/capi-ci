# --- Use MS SQL as CCDB ---
- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/ccdb
  value: &ccdb
    db_scheme: tinytds
    db_type: mssql
    azure: true
    address: ((db_address))
    roles:
    - tag: admin
      name: ((db_admin_user))
      password: ((db_admin_password))
    databases:
    - tag: cc
      name: ((db_name))
    port: 1433
- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_worker/properties/ccdb
  value: *ccdb
- type: replace
  path: /instance_groups/name=cc-clock/jobs/name=cloud_controller_clock/properties/ccdb
  value: *ccdb
- type: replace
  path: /instance_groups/name=nats/jobs/name=nats/properties/nats/authorization_timeout?
  value: 30
