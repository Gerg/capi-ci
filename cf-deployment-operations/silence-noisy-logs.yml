---
- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=garden/properties/garden?/log_level
  value: error

- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=rep/properties/diego/rep/log_level?
  value: error

- type: replace
  path: /addons/name=syslog_forwarder/include?/jobs
  error: "The ops-file `use-syslog-addon.yml` must be included before `silence-noisy-logs.yml`"
  value:
    - name: cloud_controller_ng
      release: capi
    - name: cloud_controller_clock
      release: capi
    - name: cloud_controller_worker
      release: capi
    - name: bbs
      release: diego
    - name: rep
      release: diego
    - name: uaa
      release: uaa
    - name: gorouter
      release: routing
