- type: replace
  path: /releases/name=credhub
  value:
    name: credhub
    sha1: eb8bbaf26dae95dee133e668b7b50703bffba300
    url: https://bosh.io/d/github.com/pivotal-cf/credhub-release?v=1.4.0
    version: 1.4.0
- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/credhub_api?/ca_cert?
  value: "((credhub_ca.certificate))"
# For bosh-lites, there is a director credhub using the default port (8844), so use this port instead.
- type: replace
  path: /instance_groups/name=credhub/jobs/name=credhub/properties/credhub?/port?
  value: 8845
- type: replace
  path: /instance_groups/name=credhub/instances
  value: 1
