- type: replace
  path: /releases/-
  value:
    name: credhub
    sha1: b28b53dc55c1f1c8ef37edddc9ecad76e16f7d77
    url: https://bosh.io/d/github.com/pivotal-cf/credhub-release?v=1.2.0
    version: 1.2.0
- type: replace
  path: /instance_groups/-
  value:
    azs:
    - z1
    instances: 1
    jobs:
    - consumes:
        consul_client:
          from: consul_client_link
        consul_common:
          from: consul_common_link
        consul_server: nil
      name: consul_agent
      release: consul
      properties:
        consul:
          agent:
            services:
              credhub: {}
    - name: credhub
      properties:
        credhub:
          port: 8845
          authentication:
            mutual_tls:
              trusted_cas:
              - ((instance_identity_ca.certificate))
            uaa:
              ca_certs:
              - ((uaa_ssl.ca))
              url: https://uaa.service.cf.internal:8443
              verification_key: ((uaa_jwt_signing_key.public_key))
          authorization:
            acls:
              enabled: true
          data_storage:
            database: credhub
            host: sql-db.service.cf.internal
            password: ((credhub_database_password))
            port: 5524
            require_tls: false
            type: postgres
            username: credhub
          encryption:
            keys:
            - active: true
              encryption_password: ((credhub_encryption_password))
              provider_name: internal-provider
            providers:
            - name: internal-provider
              type: internal
          tls: ((credhub_tls))
      release: credhub
    name: credhub
    networks:
    - name: default
    stemcell: default
    vm_extensions:
    - credhub-lb
    vm_type: minimal
- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/credhub_api?/ca_cert?
  value: "((credhub_ca.certificate))"
- type: replace
  path: /instance_groups/name=postgres/jobs/name=postgres/properties/databases/databases/-
  value:
    name: credhub
    tag: credhub
- type: replace
  path: /instance_groups/name=postgres/jobs/name=postgres/properties/databases/roles/-
  value:
    name: credhub
    password: ((credhub_database_password))
    tag: credhub
- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=rep/properties/diego/executor?
  value:
    instance_identity_ca_cert: ((instance_identity_ca.certificate))
    instance_identity_key: ((instance_identity_ca.private_key))
- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=cflinuxfs2-rootfs-setup/properties?/cflinuxfs2-rootfs
  value:
    trusted_certs: ((credhub_ca.certificate))
- type: replace
  path: /variables/-
  value:
    name: credhub_encryption_password
    type: password
- type: replace
  path: /variables/-
  value:
    name: credhub_database_password
    type: password
- type: replace
  path: /variables/-
  value:
    name: credhub_ca
    options:
      common_name: credhubServerCa
      is_ca: true
    type: certificate
- type: replace
  path: /variables/-
  value:
    name: credhub_tls
    options:
      ca: credhub_ca
      common_name: credhub.((system_domain))
      alternative_names:
        - credhub.service.cf.internal
        - credhub.((system_domain))
    type: certificate
- type: replace
  path: /variables/-
  value:
    name: instance_identity_ca
    options:
      common_name: instanceIdentityCA
      is_ca: true
    type: certificate
