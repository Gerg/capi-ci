- type: replace
  path: /releases/name=credhub
  value:
    name: credhub
    sha1: 477d32f6e81235759fbe0af14d2f0be2a2514ae4
    url: https://s3.amazonaws.com/credhub-release-tarballs/credhub-1.4.0-beta.58.tgz
    version: 1.4.0-beta.58
- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/credhub_api?/ca_cert?
  value: "((credhub_ca.certificate))"
- type: replace
  path: /variables/name=credhub_tls
  value:
    name: credhub_tls
    options:
      ca: credhub_ca
      common_name: credhub.((system_domain))
      alternative_names:
        - credhub.service.cf.internal
        - credhub.((system_domain))
    type: certificate
# For bosh-lites, there is a director credhub using the default port (8844), so use this port instead.
- type: replace
  path: /instance_groups/name=credhub/jobs/name=credhub/properties/credhub?/port?
  value: 8845
- type: replace
  path: /instance_groups/name=credhub/instances
  value: 1
