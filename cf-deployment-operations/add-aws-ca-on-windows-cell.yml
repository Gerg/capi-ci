---
# There is currently a bug with Windows stemcells on GCP where they do not include the AWS CA certificates.
# This causes SSL verification errors when downloading from a CF deployed on GCP with a AWS S3 blobstore.
# At time of writing, the AWS S3 cert was signed by https://baltimore-cybertrust-root.chain-demos.digicert.com/info/index.html,
#   but if this certificate rotates the CA below will need to be changed.
-  type: replace
   path: /instance_groups/name=windows-cell/jobs/name=rep_windows/properties/diego/ssl?/skip_cert_verify
   value: false
-  type: replace
   path: /instance_groups/name=windows-cell/jobs/name=rep_windows/properties/diego/executor/ca_certs_for_downloads
   value: |
     ((blobstore_tls.ca))
