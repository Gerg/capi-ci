---
# To keep the volume of logs down and reduce noise, this file selectively logs only the jobs
# CAPI team maintains or interacts with regularly. Add more jobs as needed.
- type: replace
  path: /instance_groups/name=diego-api/jobs/name=metron_agent/properties/syslog_daemon_config?
  value: &remote-syslog
    enable: true
    address: ((syslog_remote_address))
    port: ((syslog_remote_port))

- type: replace
  path: /instance_groups/name=uaa/jobs/name=metron_agent/properties/syslog_daemon_config?
  value: *remote-syslog

- type: replace
  path: /instance_groups/name=api/jobs/name=metron_agent/properties/syslog_daemon_config?
  value: *remote-syslog

- type: replace
  path: /instance_groups/name=cc-worker/jobs/name=metron_agent/properties/syslog_daemon_config?
  value: *remote-syslog

- type: replace
  path: /instance_groups/name=router/jobs/name=metron_agent/properties/syslog_daemon_config?
  value: *remote-syslog

- type: replace
  path: /instance_groups/name=diego-brain/jobs/name=metron_agent/properties/syslog_daemon_config?
  value: *remote-syslog

- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=metron_agent/properties/syslog_daemon_config?
  value: *remote-syslog

- type: replace
  path: /instance_groups/name=cc-clock/jobs/name=metron_agent/properties/syslog_daemon_config?
  value: *remote-syslog

- type: replace
  path: /instance_groups/name=cc-bridge?/jobs/name=metron_agent/properties/syslog_daemon_config?
  value: *remote-syslog
