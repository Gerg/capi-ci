groups:
- name: capi-release
  jobs:
  - cc-unit-tests
  - bridge-unit-tests
  - create-capi-release
  - deploy-and-test-xena
  - bump-cf-release
  - migration-backwards-compatibility-test
  - ship-it
  - push-github-release
  - bump-capi-release
  - publish-docs
  - bump-cc-v3-api
  - bump-cc-v2-api
  - bump-v2-docs
  - deploy-and-test-buffy
  - bump-ci-passed
  - merge-capi-release-master
- name: dependencies-docs
  jobs:
  - check-cc-dependencies
  - rc-docs
  - update-checkman
  - deliver-stories
- name: xena-deployments
  jobs:
  - deploy-xena-datadog-firehose-nozzle
  - deploy-cf-mysql
- name: bosh
  jobs:
  - clean-all-the-boshes
  - freshen-wasabi
  - freshen-xena
  - freshen-arya
  - freshen-buffy

resource_types:
- name: bosh-release
  type: docker-image
  source:
    repository: cloudfoundry/bosh-release-resource
- name: bosh-stemcell
  type: docker-image
  source:
    repository: cloudfoundry/bosh-stemcell-resource
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource

resources:

# schedules
- name: weekly-sunday
  type: time
  source:
    location: America/Los_Angeles
    start: 23:00
    stop: 23:30
    days: [Sunday]

- name: daily
  type: time
  source:
    location: America/Los_Angeles
    start: 23:00
    stop: 23:30

- name: deliver-capi-stories
  type: tracker
  source:
    token: {{deliver_capi_tracker_token}}
    project_id: '966314'
    tracker_url: https://www.pivotaltracker.com

- name: aws-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent

- name: bosh-lite
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/bosh-lite.git

- name: bosh-lite-cf-deployment
  type: bosh-deployment
  source:
    username: {{buffy_bosh_admin_user}}
    password: {{buffy_bosh_admin_password}}
    deployment: cf-warden
    ignore_ssl: true

- name: bosh-lite-diego-deployment
  type: bosh-deployment
  source:
    username: {{buffy_bosh_admin_user}}
    password: {{buffy_bosh_admin_password}}
    deployment: cf-warden-diego
    ignore_ssl: true

- name: bosh-lite-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent

- name: bosh-lite-stemcell-upload
  type: bosh-stemcell
  source:
    username: {{buffy_bosh_admin_user}}
    password: {{buffy_bosh_admin_password}}
    ignore_ssl: true

- name: bosh-lite-release-upload
  type: bosh-release
  source:
    username: {{buffy_bosh_admin_user}}
    password: {{buffy_bosh_admin_password}}
    ignore_ssl: true

- name: capi-final-releases
  type: s3
  source:
    bucket: capi-final-releases
    regexp: capi-(.*).tgz
    access_key_id: {{wasabi_ci_artifacts_s3_access_key}}
    secret_access_key: {{wasabi_ci_artifacts_s3_secret_key}}

- name: capi-checkman
  type: git
  source:
    branch: master
    private_key: {{private_key}}
    uri: git@github.com:cloudfoundry/capi-checkman.git

- name: capi-ci
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/capi-ci.git

- name: capi-ci-private
  type: git
  source:
    branch: master
    private_key: {{private_key}}
    uri: git@github.com:cloudfoundry/capi-ci-private.git

- name: capi-release-master
  type: git
  source:
    branch: master
    private_key: {{private_key}}
    uri: git@github.com:cloudfoundry/capi-release.git

- name: capi-release-ci-passed
  type: git
  source:
    branch: ci-passed
    private_key: {{private_key}}
    uri: git@github.com:cloudfoundry/capi-release.git

- name: capi-release-develop
  type: git
  source:
    branch: develop
    private_key: {{private_key}}
    uri: git@github.com:cloudfoundry/capi-release.git

- name: capi-release-tarball
  type: s3
  source:
    bucket: capi-releases
    regexp: capi-(.*)-.*-.*.tgz
    access_key_id: {{wasabi_ci_artifacts_s3_access_key}}
    secret_access_key: {{wasabi_ci_artifacts_s3_secret_key}}

- name: version
  type: semver
  source:
    access_key_id: {{wasabi_ci_artifacts_s3_access_key}}
    secret_access_key: {{wasabi_ci_artifacts_s3_secret_key}}
    initial_version: 0.0.0
    bucket: capi-release-versions
    key: current-capi-release-version
    region_name: us-east-1

- name: cc-api-v3-version
  type: semver
  source:
    driver: git
    uri: git@github.com:cloudfoundry/cloud_controller_ng.git
    branch: master
    file: config/version
    git_user: 'CAPI CI <cf-capi-eng+ci@pivotal.io>'
    private_key: {{private_key}}

- name: cc-api-v2-version
  type: semver
  source:
    driver: git
    uri: git@github.com:cloudfoundry/cloud_controller_ng.git
    branch: master
    file: config/version_v2
    git_user: 'CAPI CI <cf-capi-eng+ci@pivotal.io>'
    private_key: {{private_key}}

- name: cc-uploader
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry-incubator/cc-uploader.git

- name: cf-release-develop
  type: git
  source:
    branch: develop
    private_key: {{private_key}}
    uri: git@github.com:cloudfoundry/cf-release.git

- name: cf-release-final
  type: bosh-io-release
  source:
    repository: cloudfoundry/cf-release

- name: github-release
  type: github-release
  source:
    user: cloudfoundry
    repository: capi-release
    drafts: true
    access_token: {{github_access_token}}

- name: cf-mysql-release
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/cf-mysql-release.git

- name: cf-release-master
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/cf-release.git

- name: cf-release-tarball
  type: s3
  source:
    bucket: cf-runtime-releases
    regexp: cf-(\d+)-.*.tgz
    access_key_id: {{cf_runtime_releases_s3_access_key}}
    secret_access_key: {{cf_runtime_releases_s3_secret_key}}

- name: cf-wasabi-deployment
  type: bosh-deployment
  source:
    target: bosh.wasabi.cf-app.com:25555
    username: {{wasabi_bosh_user}}
    password: {{wasabi_bosh_password}}
    deployment: cf-wasabi
    ignore_ssl: true

- name: cflinuxfs2-rootfs-tarball
  type: bosh-io-release
  source:
    repository: cloudfoundry/cflinuxfs2-rootfs-release

- name: cloud_controller_ng
  type: git
  source:
    branch: master
    private_key: {{private_key}}
    uri: git@github.com:cloudfoundry/cloud_controller_ng.git

- name: cloud_controller_ng-master-migrations
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/cloud_controller_ng.git
    paths: ['db']

- name: concourse-config
  type: git
  source:
    paths:
    - wasabi
    ignore_paths:
    - wasabi/deployments/pipeline.yml
    private_key: {{private_key}}
    uri: git@github.com:cloudfoundry/capi-ci-private.git

- name: datadog-firehose-nozzle-release
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry-incubator/datadog-firehose-nozzle-release.git

- name: datadog-firehose-nozzle-release-final
  type: bosh-io-release
  source:
    repository: cloudfoundry-incubator/datadog-firehose-nozzle-release

- name: diego-ci
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/diego-ci

- name: diego-release
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry/diego-release.git

- name: diego-release-tarball
  type: bosh-io-release
  source:
    repository: cloudfoundry/diego-release

- name: cf-mysql-release-tarball
  type: bosh-io-release
  source:
    repository: cloudfoundry/cf-mysql-release

- name: garden-runc-release-tarball
  type: bosh-io-release
  source:
    repository: cloudfoundry/garden-runc-release

- name: nsync
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry-incubator/nsync.git

- name: slack-alert
  type: slack-notification
  source:
    url: {{slack_failure_hook_url}}

- name: stager
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry-incubator/stager.git

- name: tps
  type: git
  source:
    branch: master
    uri: https://github.com/cloudfoundry-incubator/tps.git

- name: buffy-acceptance-tests-logs
  type: s3
  source:
    private: true
    bucket: buffy-acceptance-tests-logs
    regexp: acceptance_tests.(0)..*.tgz
    access_key_id: {{buffy_access_key}}
    secret_access_key: {{buffy_secret_key}}

- name: xena-acceptance-tests-logs
  type: s3
  source:
    private: true
    bucket: xena-acceptance-tests-logs
    regexp: acceptance_tests.(0)..*.tgz
    access_key_id: {{wasabi_ci_artifacts_s3_access_key}}
    secret_access_key: {{wasabi_ci_artifacts_s3_secret_key}}

- name: xena-datadog-firehose-nozzle-deployment
  type: bosh-deployment
  source:
    target: https://bosh.xena.cf-app.com:25555
    username: {{xena_bosh_user}}
    password: {{xena_bosh_password}}
    deployment: datadog-firehose-nozzle
    ignore_ssl: true

- name: xena-deployment
  type: bosh-deployment
  source:
    target: https://bosh.xena.cf-app.com:25555
    username: {{xena_bosh_user}}
    password: {{xena_bosh_password}}
    deployment: cf-xena
    ignore_ssl: true

- name: xena-mysql-deployment
  type: bosh-deployment
  source:
    target: https://bosh.xena.cf-app.com:25555
    username: {{xena_bosh_user}}
    password: {{xena_bosh_password}}
    deployment: cf-xena-mysql
    ignore_ssl: true

- name: xena-stemcell-upload
  type: bosh-stemcell
  source:
    target: https://bosh.xena.cf-app.com:25555
    username: {{xena_bosh_user}}
    password: {{xena_bosh_password}}
    ignore_ssl: true

- name: xena-release-upload
  type: bosh-release
  source:
    target: https://bosh.xena.cf-app.com:25555
    username: {{xena_bosh_user}}
    password: {{xena_bosh_password}}
    ignore_ssl: true

- name: xena-diego-deployment
  type: bosh-deployment
  source:
    target: https://bosh.xena.cf-app.com:25555
    username: {{xena_bosh_user}}
    password: {{xena_bosh_password}}
    deployment: cf-xena-diego
    ignore_ssl: true

jobs:

- name: check-cc-dependencies
  serial: true
  plan:
  - aggregate:
    - get: cloud_controller_ng
      trigger: true
    - get: concourse-config
    - get: capi-ci
  - task: check-dependencies
    file: capi-ci/ci/scripts/cloud_controller_ng_dependencies.yml
    params:
      GEMNASIUM_API_KEY: {{gemnasium_api_key}}

- name: cc-unit-tests
  plan:
  - aggregate:
    - get: cloud_controller_ng
      trigger: true
    - get: capi-ci
  - aggregate:
    - task: run-cc-unit-tests-mysql
      file: capi-ci/ci/scripts/run_cc_unit_tests.yml
      params:
        DB: mysql
      on_failure:
        put: slack-alert
        params:
          text: '[cc-unit-tests] OH NO! Failed when running with mysql'
          icon_emoji: {{slack_failure_emoji}}
    - task: run-cc-unit-tests-postgres
      file: capi-ci/ci/scripts/run_cc_unit_tests.yml
      params:
        DB: postgres
      on_failure:
        put: slack-alert
        params:
          text: '[cc-unit-tests] OH NO! Failed when running with postgres'
          icon_emoji: {{slack_failure_emoji}}

- name: bump-capi-release
  plan:
  - aggregate:
    - get: capi-ci
    - get: capi-release
      resource: capi-release-develop
      trigger: true
    - get: cloud_controller_ng-master-migrations
      passed: [migration-backwards-compatibility-test]
      trigger: true
    - get: cloud_controller_ng
      passed: [cc-unit-tests]
      trigger: true
    - get: diego-release
      passed: [bridge-unit-tests]
      params:
        submodules:
        - src/code.cloudfoundry.org/bbs
    - get: cc-uploader
      passed: [bridge-unit-tests]
      trigger: true
    - get: nsync
      passed: [bridge-unit-tests]
      trigger: true
    - get: stager
      passed: [bridge-unit-tests]
      trigger: true
    - get: tps
      passed: [bridge-unit-tests]
      trigger: true
  - task: bump-capi-release
    file: capi-ci/ci/scripts/bump_capi_release_conditionally.yml
  - put: capi-release-develop
    params:
      repository: bumped/capi-release
      rebase: true

- name: bridge-unit-tests
  plan:
  - aggregate:
    - get: capi-release
      resource: capi-release-develop
    - get: cc-uploader
      trigger: true
    - get: nsync
      trigger: true
    - get: stager
      trigger: true
    - get: tps
      trigger: true
    - get: capi-ci
    - get: diego-release
      params:
        submodules:
        - src/code.cloudfoundry.org/bbs
  - task: run-bridge-unit-tests
    file: capi-ci/ci/scripts/run_bridge_unit_tests.yml

- name: create-capi-release
  serial_groups: [version]
  serial: true
  plan:
  - aggregate:
    - get: capi-release
      resource: capi-release-develop
      passed: [bump-capi-release]
      trigger: true
    - get: capi-ci
    - get: version
      resource: version
      params:
        pre: rc
    - get: cloud_controller_ng
  - put: version
    params:
      file: version/version
    on_failure:
      put: slack-alert
      params:
        text: '[create-capi-release] OH NO! Failed to update version'
        icon_emoji: {{slack_failure_emoji}}
  - task: create-release-tarball
    file: capi-ci/ci/scripts/create_capi_release.yml
    on_failure:
      put: slack-alert
      params:
        text: '[create-capi-release] OH NO! Failed to create tarball'
        icon_emoji: {{slack_failure_emoji}}
  - put: capi-release-tarball
    params:
      file: created-capi-release/capi-*.tgz
    on_failure:
      put: slack-alert
      params:
        text: '[create-capi-release] OH NO! Failed to upload tarball'
        icon_emoji: {{slack_failure_emoji}}

- name: deploy-cf-mysql
  serial: true
  plan:
  - aggregate:
    - get: weekly-sunday
      trigger: true
    - get: cf-release
      resource: cf-release-develop
    - get: cf-mysql-release
    - get: cf-mysql-release-tarball
    - get: capi-ci
    - get: capi-ci-private
    - get: aws-stemcell
  - task: generate-cf-manifest
    privileged: true
    file: capi-ci/ci/scripts/create_cf_deployment_manifest.yml
    params:
      INFRASTRUCTURE: aws
      ENVIRONMENT: xena
  - task: make-manifest
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: cloudfoundry/capi
          tag: runtime-ci
      inputs:
      - name: generated-manifest
        path: cf-manifest
      - name: cf-mysql-release
      - name: capi-ci
      - name: capi-ci-private
      outputs:
      - name: generated-manifest
      params:
        ENV: xena
        BOSH_DIRECTOR: https://bosh.xena.cf-app.com:25555
        BOSH_USER: {{xena_bosh_user}}
        BOSH_PASSWORD: {{xena_bosh_password}}
      run:
        path: capi-ci/ci/scripts/create_cf_mysql_deployment_manifest
  - put: xena-mysql-deployment
    params:
      manifest: generated-manifest/deployment.yml
      stemcells: [aws-stemcell/*.tgz]
      releases:
        - cf-mysql-release-tarball/*.tgz
    on_failure:
      put: slack-alert
      params:
        text: '[deploy-and-test-xena] OH NO! Failed deploying cf-mysql-release to xena'
        icon_emoji: {{slack_failure_emoji}}

- name: deploy-and-test-xena
  serial: true
  serial_groups: [deploy-xena-cf]
  plan:
  - aggregate:
    - get: cf-release-tarball
    - get: capi-release-tarball
      passed: [create-capi-release]
      trigger: true
    - get: capi-release
      resource: capi-release-develop
      passed: [create-capi-release]
    - get: capi-ci
    - get: capi-ci-private
    - get: aws-stemcell
    - get: cf-release
      resource: cf-release-develop
    - get: diego-ci
    - get: diego-release
      params:
        submodules: none
    - get: garden-runc-release-tarball
    - get: diego-release-tarball
      trigger: true
    - get: cflinuxfs2-rootfs-tarball
  - task: cf-manifest
    privileged: true
    file: capi-ci/ci/scripts/create_cf_deployment_manifest.yml
    params:
      INFRASTRUCTURE: aws
      ENVIRONMENT: xena
  - task: diego-manifest
    file: capi-ci/ci/scripts/create_diego_release_manifest.yml
    params:
      BOSH_TARGET: bosh.xena.cf-app.com
      BOSH_USER: {{xena_bosh_user}}
      BOSH_PASSWORD: {{xena_bosh_password}}
      DEPLOYMENTS_DIR: capi-ci-private
      ENVIRONMENT_NAME: xena
  - aggregate:
    - put: xena-stemcell-upload
      params:
        stemcells:
          - aws-stemcell/*.tgz
    - put: upload-cf-release-tarball
      resource: xena-release-upload
      params:
        releases:
          - cf-release-tarball/*.tgz
    - put: upload-release-tarballs
      resource: xena-release-upload
      params:
        releases:
          - capi-release-tarball/*.tgz
          - diego-release-tarball/*.tgz
          - garden-runc-release-tarball/*.tgz
          - cflinuxfs2-rootfs-tarball/*.tgz
  - put: xena-deployment
    params:
      manifest: generated-manifest/deployment.yml
      stemcells: [aws-stemcell/*.tgz]
      releases:
        - cf-release-tarball/*.tgz
        - capi-release-tarball/*.tgz
    on_failure:
      put: slack-alert
      params:
        text: '[deploy-and-test-xena] OH NO! Failed deploying cf-release to xena'
        icon_emoji: {{slack_failure_emoji}}
  - put: xena-diego-deployment
    params:
      manifest: generated-diego-manifest/diego-deployment.yml
      releases:
        - diego-release-tarball/*.tgz
        - garden-runc-release-tarball/*.tgz
        - cflinuxfs2-rootfs-tarball/*.tgz
      stemcells: [aws-stemcell/*.tgz]
    on_failure:
      put: slack-alert
      params:
        text: '[deploy-and-test-xena] OH NO! Failed deploying diego to xena'
        icon_emoji: {{slack_failure_emoji}}
  - task: enable-feature-flags
    file: capi-ci/ci/scripts/enable_feature_flags.yml
    params:
      CF_API_TARGET: https://api.xena.cf-app.com
      CF_ADMIN_PASSWORD: {{xena_cf_admin_password}}
  - task: acceptance-tests
    privileged: true
    file: capi-ci/ci/scripts/run_bosh_command.yml
    input_mapping: {manifest: generated-manifest}
    params:
      <<: *bosh-target-xena
      DEPLOYMENT_YML: manifest/deployment.yml
      COMMAND: 'run errand acceptance_tests --keep-alive --download-logs --logs-dir bosh-logs'
    ensure:
      put: xena-acceptance-tests-logs
      params:
        file: bosh-logs/acceptance_tests*.tgz
    on_failure:
      put: slack-alert
      params:
        text: '[deploy-and-test-xena] OH NO! Failed on acceptance-tests'
        icon_emoji: {{slack_failure_emoji}}

- name: deploy-and-test-buffy
  serial: true
  serial_groups: [deploy-buffy-cf]
  plan:
  - aggregate:
    - get: bosh-lite
    - get: bosh-lite-stemcell
    - get: capi-ci
    - get: capi-ci-private
    - get: capi-release-tarball
      passed: [create-capi-release]
      trigger: true
    - get: capi-release
      resource: capi-release-develop
      passed: [create-capi-release]
    - get: cf-release
      resource: cf-release-develop
      params:
        submodules: none
    - get: cf-release-tarball
    - get: cflinuxfs2-rootfs-tarball
    - get: diego-release
      params:
        submodules: none
    - get: diego-release-tarball
      trigger: true
    - get: garden-runc-release-tarball
  - task: create-cloudformation
    file: capi-ci/ci/scripts/create_cloudformation_stack.yml
    params:
      AWS_DEFAULT_REGION: {{buffy_aws_default_region}}
      AWS_ACCESS_KEY_ID: {{buffy_access_key}}
      AWS_SECRET_ACCESS_KEY: {{buffy_secret_key}}
      STACK_NAME: buffy-stack
      CLOUDFORMATION_PATH: capi-ci/buffy/cloudformation.json
  - task: provision-bosh-lite
    file: capi-ci/ci/scripts/provision_bosh_lite.yml
    params:
      BOSH_LITE_INSTANCE_TYPE: c3.4xlarge
      BOSH_LITE_NAME: buffy-bosh-lite
      BOSH_LITE_KEYPAIR: {{buffy_keypair_name}}
      BOSH_USER: {{buffy_bosh_admin_user}}
      BOSH_PASSWORD: {{buffy_bosh_admin_password}}
      AWS_ACCESS_KEY_ID: {{buffy_access_key}}
      AWS_SECRET_ACCESS_KEY: {{buffy_secret_key}}
      AWS_DEFAULT_REGION: {{buffy_aws_default_region}}
      AWS_SECURITY_GROUP_TAG: {{buffy_security_group_tag}}
      AWS_SUBNET_NAME: {{buffy_subnet_name}}
      SSH_KEY: {{buffy_private_key}}
      APP_DOMAIN: buffy-apps.capi.cf-app.com
      SYSTEM_DOMAIN: buffy.capi.cf-app.com
  - task: generate-bosh-lite-cf-manifest
    file: capi-ci/ci/scripts/generate-bosh-lite-cf-manifest.yml
    params:
      ENVIRONMENT_STUB: capi-ci/buffy/stubs/cf/cf-stub.yml
      STUBS_PATH: deployments/stub.yml
  - aggregate:
    - put: bosh-lite-stemcell-upload
      params:
        target_file: deployments/target
        stemcells:
          - bosh-lite-stemcell/*.tgz
    - put: upload-cf-release-tarball
      resource: bosh-lite-release-upload
      params:
        target_file: deployments/target
        releases:
          - cf-release-tarball/*.tgz
    - put: upload-release-tarballs
      resource: bosh-lite-release-upload
      params:
        target_file: deployments/target
        releases:
          - capi-release-tarball/*.tgz
          - diego-release-tarball/*.tgz
          - garden-runc-release-tarball/*.tgz
          - cflinuxfs2-rootfs-tarball/*.tgz
  - put: bosh-lite-cf-deployment
    params:
      target_file: deployments/target
