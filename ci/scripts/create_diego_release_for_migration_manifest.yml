---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/capi
    tag: runtime-ci

inputs:
  - name: capi-ci
  - name: capi-ci-private
  - name: diego-release
  - name: diego-ci
  - name: generated-manifest-with-diego

outputs:
  - name: generated-diego-manifest

params:
  BOSH_PASSWORD: ~
  BOSH_TARGET: ~
  BOSH_USER: ~
  DATADOG_API_KEY: ~
  DEPLOYMENTS_DIR: ~
  ENVIRONMENT_NAME: ~

run:
  path: capi-ci/ci/scripts/create_diego_release_for_migration_manifest
