---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/capi
    tag: bosh-init

inputs:
  - name: capi-ci
  - name: capi-ci-private
  - name: bosh
  - name: bosh-aws-cpi
  - name: aws-stemcell

outputs:
  - name: freshened-config

run:
  path: capi-ci/ci/scripts/freshen_bosh.rb

params:
  BOSH_INIT_CONFIG_DIR:
  BOSH_ENVIRONMENT_NAME:
